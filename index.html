<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Org Chart Widget</title>

  <!-- PapaParse from CDN -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
    integrity="sha512-k8Q3pH+2+unM+18VyXFRBz7Dd/0VqzcohF93cQ9pZW7+8j0GPeZbgaQr5nys/LPntzEMlQ+PmExXGkXMaW8aYw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
  </script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="dist/org-chart.css" />
</head>
<body>
  <!-- Control panel -->
  <div id="control_panel" style="position:absolute; top:10px; left:10px; z-index:1000;
    background:#fff; padding:8px; border:1px solid #ccc; border-radius:4px;">
    <label for="layer_filter">Layer:</label>
    <select id="layer_filter">
      <option value="all">All</option>
      <option value="0">Row 1</option>
      <option value="1">Row 2</option>
      <option value="2">Row 3</option>
      <option value="3">Row 4</option>
    </select>
    <button id="expand_btn">Expand</button>
    <button id="collapse_btn">Collapse</button>
  </div>

  <!-- Chart container -->
  <div id="chart_outer" style="overflow-x:auto; width:100%; padding:0 20px; margin-top:60px;">
    <div id="chart_div" style="display:flex; align-items:flex-start; flex-wrap:nowrap;"></div>
  </div>

  <!-- Your JS -->
  <script src="dist/org-chart.js"></script>
</body>
</html>
